<mat-card *ngIf="loading">Loading...</mat-card>
<mat-card *ngIf="error">{{ error }}</mat-card>

<mat-card *ngIf="!loading && !error">

  <mat-card-title>
    <span>
    Pending Requests
    </span>
  </mat-card-title>

  <table mat-table [dataSource]="pendingRequests" class="mat-elevation-z2" style="width: 100%;">

    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef> Employee </th>
      <td mat-cell *matCellDef="let request"> {{ request.employee.name }} ({{ request.employee.employee_code }}) </td>
    </ng-container>

    <ng-container matColumnDef="from_date">
      <th mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let request"> {{ request.from_date }} </td>
    </ng-container>

    <ng-container matColumnDef="to_date">
      <th mat-header-cell *matHeaderCellDef> To </th>
      <td mat-cell *matCellDef="let request"> {{ request.to_date }} </td>
    </ng-container>

    <ng-container matColumnDef="total_days">
      <th mat-header-cell *matHeaderCellDef> Days </th>
      <td mat-cell *matCellDef="let request"> {{ request.total_days }} </td>
    </ng-container>

    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef> Reason </th>
      <td mat-cell *matCellDef="let request"> {{ request.reason }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let request"> {{ request.status }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let request">
        <button mat-button color="primary" (click)="updateStatus(request.id, 'APPROVED')">Accept</button>
        <button mat-button color="warn" (click)="updateStatus(request.id, 'REJECTED')">Reject</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
