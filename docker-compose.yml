services:
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/docker/xdebug.ini:/usr/local/etc/php/conf.d/docker-xdebug.ini
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=database
      - DB_NAME=vacation
      - DB_USER=root
      - DB_PASS=root
    depends_on:
      - database
    command: >
      sh -c "[ -f .env ] || cp .env.example .env && composer install && php -S 0.0.0.0:8000 -t public"
    networks:
      - vacation_net
  database:
    image: mariadb:10.5
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: vacation
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/resources/database/schema.sql:/docker-entrypoint-initdb.d/10-schema.sql
      - ./backend/resources/database/seed.sql:/docker-entrypoint-initdb.d/20-seed.sql
    networks:
      - vacation_net
  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    environment:
      - PROXY_TARGET=http://backend:8000
      - CHOKIDAR_USEPOLLING=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      sh -c "npm install && ng serve --host 0.0.0.0"
    networks:
      - vacation_net
networks:
  vacation_net:
    driver: bridge

volumes:
  db_data: